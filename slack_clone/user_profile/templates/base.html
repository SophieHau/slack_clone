<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Slack Clone</title>
</head>
<body>
	{% block nav %}
	<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
	  <a class="navbar-brand" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Slack_Technologies_Logo.svg/1280px-Slack_Technologies_Logo.svg.png" width="120" height="30"></a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarText">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'chats:channels' %}">Channels</a>
	      </li>
	      {% if user.is_authenticated %}
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'user_profile:show_profile' user.profile.id %}">Your Profile</a>
	      </li>
	      {% else %}
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'user_profile:signup' %}">Signup</a>
	      </li>
	      {% endif %}
	    </ul>
	    {% if user.is_authenticated %}
	    <span class="navbar-text">
	      <a href="{% url 'user_profile:show_profile' user.profile.id %}"> {{ user.username }} </a>
	      <a href="{% url 'user_profile:logout' %}">Logout</a>
	    </span>
	    {% else %}
	    <span class="navbar-text">
	      <a href="{% url 'user_profile:login' %}">Login</a>
	    </span>
	    {% endif %}
	  </div>
	</nav>
	{% endblock %}
	{% block content %} {% endblock %}
</body>
</html>
