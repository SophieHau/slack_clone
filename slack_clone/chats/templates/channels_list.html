{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
	<div class="row mt-5">
		<div class="col-md-3 mt-2 mr-5">
			<form class="form-inline my-2 my-lg-0" method='POST' action="{% url 'chats:search_channels' %}">
				{% csrf_token %}
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" name="search" aria-label="Search">
		      <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
		    </form>
		    
		</div>
		<div class="col-md-8">
			<h1>Channels:</h1>
			{% for channel in channels %}
			<div class="card mt-3">
			  <div class="card-body">
			    <h5 class="card-title">{{ channel.name }}</h5>
			    <p class="card-text">{{ channel.description }}.</p>
			    <small>{{ channel.creator.user }}</small>
			    <a href="{% url 'chats:channel' channel.id %}" class="btn btn-primary">Join</a>
			  </div>
			</div>
			{% endfor %}
		</div>
</div>

{% endblock %}
